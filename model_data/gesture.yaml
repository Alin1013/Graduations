# 增加训练超参数配置
train: /Users/alin/Graduation_Project/VOCdevkit/VOC2026/yolo_train.txt
val: /Users/alin/Graduation_Project/VOCdevkit/VOC2026/yolo_val.txt
labels: /Users/alin/Graduation_Project/VOCdevkit/VOC2026/labels
nc: 19
names: [ "no_gesture","call","like","dislike","ok","fist","four","mute","one","palm","peace","peace_invered","rock","stop","stop_invered","three","three_two","two_up","two_up_invered"]

# 模型权重配置（用于mAP评估）
weights: runs/detect/gesture_final_train/weights/best.pt  # 训练好的模型权重路径，如果不存在则使用默认yolov8n.pt

# 新增训练参数
hyp:
  lr0: 0.001  # 初始学习率
  lrf: 0.01   # 最终学习率因子
  momentum: 0.937
  weight_decay: 0.0005
  warmup_epochs: 3.0  # 热身训练轮数，帮助模型稳定收敛
  warmup_momentum: 0.8
  warmup_bias_lr: 0.1
  box: 7.5  # 框损失权重
  cls: 0.5  # 类别损失权重（根据效果可调整）
  cls_pw: 1.0  # 类别正样本权重
  obj: 1.0  # 目标存在损失权重
  obj_pw: 1.0  # 目标存在正样本权重
  fl_gamma: 2.0  # Focal Loss gamma参数
  hsv_h: 0.015  # HSV色调增强
  hsv_s: 0.7  # 饱和度增强
  hsv_v: 0.4  # 明度增强
  degrees: 10.0  # 旋转角度范围
  translate: 0.1  # 平移范围
  scale: 0.5  # 缩放范围
  shear: 2.0  # 剪切范围
  perspective: 0.001  # 透视变换
  flipud: 0.0  # 上下翻转概率
  fliplr: 0.5  # 左右翻转概率
  mosaic: 1.0  # 马赛克增强概率
  mixup: 0.0  # 混合增强概率