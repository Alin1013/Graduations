<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手势检测平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✌️ 手势检测平台</h1>
            <p>基于YOLOv8的实时手势检测系统</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="upload">视频上传</button>
            <button class="tab-btn" data-tab="records">视频记录</button>
            <button class="tab-btn" data-tab="detections">检测结果</button>
        </nav>

        <!-- 视频上传标签页 -->
        <div id="upload-tab" class="tab-content active">
            <div class="card">
                <h2>上传视频</h2>
                <div class="upload-area" id="upload-area">
                    <input type="file" id="video-input" accept="video/*" style="display: none;">
                    <div class="upload-placeholder">
                        <p>点击或拖拽视频文件到此处</p>
                        <p class="hint">支持格式: MP4, MOV, AVI, MKV</p>
                    </div>
                </div>
                <div id="upload-progress" class="progress-bar" style="display: none;">
                    <div class="progress-fill"></div>
                </div>
                <div id="upload-status"></div>
            </div>

            <div class="card" id="detection-config" style="display: none;">
                <h2>检测配置</h2>
                <div class="form-group">
                    <label>置信度阈值:</label>
                    <input type="range" id="conf-threshold" min="0" max="1" step="0.01" value="0.5">
                    <span id="conf-value">0.5</span>
                </div>
                <div class="form-group">
                    <label>NMS阈值:</label>
                    <input type="range" id="nms-threshold" min="0" max="1" step="0.01" value="0.3">
                    <span id="nms-value">0.3</span>
                </div>
                <div class="form-group">
                    <label>输入尺寸:</label>
                    <select id="input-shape">
                        <option value="640">640x640</option>
                        <option value="1280">1280x1280</option>
                    </select>
                </div>
                <button id="start-detection" class="btn btn-primary">开始检测</button>
                <div id="detection-status"></div>
            </div>
        </div>

        <!-- 视频记录标签页 -->
        <div id="records-tab" class="tab-content">
            <div class="card">
                <h2>视频记录列表</h2>
                <button id="refresh-records" class="btn btn-secondary">刷新</button>
                <div id="records-list" class="records-list"></div>
            </div>
        </div>

        <!-- 检测结果标签页 -->
        <div id="detections-tab" class="tab-content">
            <div class="card">
                <h2>检测结果</h2>
                <div id="detections-list" class="detections-list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
